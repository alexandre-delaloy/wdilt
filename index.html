<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            background: cyan;
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <button></button>
    <script>
        const Calendar = class {
            constructor(year, month, days, spaceF) {
                this.year = year;
                this.month = month;
                this.days = days;
                this.spaceF = spaceF
                this.count = days - 1;
                this.week = 7;
                this.weeks = Math.floor((this.spaceF + this.days) / 7 + 1);
                this.spaceL = this.week * this.weeks - this.spaceF - this.days;
                this.space = '                 ';
                this.weeksObj = [];
            }
            generate() {
                console.log(this.weeks);
                let weeksArray = [
                    [],
                    [],
                    [],
                    [],
                    [],
                    [],
                ]
                for (let i = 0; i < this.spaceF; i++) {
                    weeksArray[0].push(this.space);
                }
                
                for (let i = 0; i < this.week - this.spaceF; i++) {
                    let day = this.days - this.count;
                    if (day < 10) {
                        day = `0${day}`;
                    }
                    weeksArray[0].push(`[${day}](#${this.year}-${this.month}-${day})`)
                    this.count--;
                }
                for (let i = 0; i < weeksArray.length; i++) {
                    for (let j = 0; j < this.week; j++) {
                        let day = this.days - this.count;
                        if (day < 10) {
                            day = `0${day}`;
                        }
                        if (i + 1 < this.weeks) {
                            weeksArray[i+1].push(`[${day}](#${this.year}-${this.month}-${day})`)
                        }
                        this.count--;
                    }
                    
                }

                for (let h = 0; h < this.spaceL; h++) {
                    weeksArray[5].push(this.space);
                }
                const result = `|${weeksArray[0].join('|')}|\n|${weeksArray[1].join('|')}|\n|${weeksArray[2].join('|')}|\n|${weeksArray[3].join('|')}|\n|${weeksArray[4].join('|')}|\n|${weeksArray[5].join('|')}|\n`;
                console.log(result);
            }
        }
        const December = new Calendar(2018, 12, 31, 5);
        const January = new Calendar(2019, 01, 31, 1);

        document.querySelector('button').addEventListener('click', () => {
           December.generate();
        })
    </script>
</body>
